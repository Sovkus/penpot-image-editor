<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: transparent;
            color: var(--penpot-text-primary);
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .preview-section {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .preview-container {
            width: 208px;
            height: 208px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background: var(--penpot-background-secondary);
            border: 1px solid var(--penpot-border-primary);
        }

        #preview-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .preview-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--penpot-text-secondary);
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }

        .controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--penpot-text-primary);
        }

        .control-value {
            font-feature-settings: 'tnum' 1;
            min-width: 36px;
            text-align: right;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: var(--penpot-border-primary);
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--penpot-primary);
            cursor: pointer;
            border: 2px solid var(--penpot-background-primary);
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--penpot-primary);
            cursor: pointer;
            border: 2px solid var(--penpot-background-primary);
            border: none;
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        button {
            flex: 1;
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid var(--penpot-border-primary);
            background: var(--penpot-background-secondary);
            color: var(--penpot-text-primary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--penpot-background-tertiary);
            border-color: var(--penpot-border-secondary);
        }

        button.primary {
            background: var(--penpot-primary);
            color: white;
            border-color: var(--penpot-primary);
        }

        button.primary:hover {
            background: var(--penpot-primary-dark);
        }

        .info-text {
            font-size: 11px;
            color: var(--penpot-text-secondary);
            text-align: center;
            margin-top: 8px;
            font-style: italic;
        }
    </style>
    <script>
// penpot-api.js - API для взаимодействия с Penpot
class PenpotAPI {
    constructor() {
        this.pluginId = null;
        this.callbacks = new Map();
        this.messageId = 0;
        
        window.addEventListener('message', this.handleMessage.bind(this));
        this.initialize();
    }

    initialize() {
        // Отправляем сообщение о готовности
        this.sendMessage({
            type: 'penpot-plugin-ready',
            version: '1.0.0'
        });
    }

    handleMessage(event) {
        const data = event.data;
        
        if (data.type === 'penpot-plugin-init') {
            this.pluginId = data.pluginId;
            console.log('Penpot plugin initialized with ID:', this.pluginId);
        }
        
        // Обработка ответов на запросы
        if (data.messageId && this.callbacks.has(data.messageId)) {
            const callback = this.callbacks.get(data.messageId);
            callback(data);
            this.callbacks.delete(data.messageId);
        }
    }

    sendMessage(message) {
        if (window.parent) {
            const messageId = ++this.messageId;
            const messageWithId = {
                ...message,
                messageId: messageId,
                pluginId: this.pluginId
            };
            
            return new Promise((resolve) => {
                this.callbacks.set(messageId, resolve);
                window.parent.postMessage(messageWithId, '*');
            });
        }
    }

    async getSelection() {
        return this.sendMessage({
            type: 'get-selection'
        });
    }

    async getImageData(objectId) {
        return this.sendMessage({
            type: 'get-image-data',
            id: objectId
        });
    }

    async applyFilters(settings) {
        return this.sendMessage({
            type: 'apply-filters',
            settings: settings
        });
    }
}
    </script>
</head>
<body>
    <div class="container">
        <div class="preview-section">
            <div class="preview-container">
                <canvas id="preview-canvas" width="208" height="208"></canvas>
                <div class="preview-placeholder" id="preview-placeholder">
                    Select an image<br>in Penpot to edit
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <div class="control-label">
                        <span>Exposure</span>
                        <span class="control-value" id="exposure-value">0</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="exposure" min="-100" max="100" value="0" step="1">
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>Contrast</span>
                        <span class="control-value" id="contrast-value">0</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="contrast" min="-100" max="100" value="0" step="1">
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>Saturation</span>
                        <span class="control-value" id="saturation-value">0</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="saturation" min="-100" max="100" value="0" step="1">
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>Temperature</span>
                        <span class="control-value" id="temperature-value">0</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="temperature" min="-100" max="100" value="0" step="1">
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>Tint</span>
                        <span class="control-value" id="tint-value">0</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="tint" min="-100" max="100" value="0" step="1">
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>Highlights</span>
                        <span class="control-value" id="highlights-value">0</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="highlights" min="-100" max="100" value="0" step="1">
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>Shadows</span>
                        <span class="control-value" id="shadows-value">0</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="shadows" min="-100" max="100" value="0" step="1">
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="reset-btn">Reset All</button>
            <button id="apply-btn" class="primary">Apply to Image</button>
        </div>

        <div class="info-text">
            Adjust sliders to edit the selected image
        </div>
    </div>

    <script src="plugin.js"></script>
</body>
</html>
