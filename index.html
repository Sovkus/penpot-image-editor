<!doctype html><html><head>
<meta charset="utf-8"/><title>Editor</title><link rel="stylesheet" href="ui.css"/>
</head><body>
<canvas id="preview" width="208" height="208" style="border:1px solid #ccc;background:#eee"></canvas>
<div id="controls" style="display:flex;flex-direction:column;gap:8px;margin-left:16px;">
<label>Exposure <input id="exposure" type="range" min="-100" max="100" value="0"></label>
<label>Contrast <input id="contrast" type="range" min="0" max="200" value="100"></label>
<label>Saturation <input id="saturation" type="range" min="0" max="200" value="100"></label>
<label>Temperature <input id="temperature" type="range" min="-100" max="100" value="0"></label>
<label>Tint <input id="tint" type="range" min="-100" max="100" value="0"></label>
<label>Highlights <input id="highlights" type="range" min="-100" max="100" value="0"></label>
<label>Shadows <input id="shadows" type="range" min="-100" max="100" value="0"></label>
<button id="reset">Reset</button>
<button id="apply">Apply</button>
</div>
<script src="ui.js"></script>
</body></html>
