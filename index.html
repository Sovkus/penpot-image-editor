<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Editor</title>
  <link rel="stylesheet" href="https://sovkus.github.io/penpot-image-editor/ui.css">
</head>
<body>
  <canvas id="preview" width="208" height="208"></canvas>

  <div id="controls">
      <label>Exposure <input id="exposure" type="range" min="-100" max="100"></label>
      <label>Contrast <input id="contrast" type="range" min="0" max="200" value="100"></label>
      <label>Saturation <input id="saturation" type="range" min="0" max="200" value="100"></label>
      <label>Temperature <input id="temperature" type="range" min="-100" max="100"></label>
      <label>Tint <input id="tint" type="range" min="-100" max="100"></label>
      <label>Highlights <input id="highlights" type="range" min="-100" max="100"></label>
      <label>Shadows <input id="shadows" type="range" min="-100" max="100"></label>

      <button id="reset">Reset</button>
      <button id="apply">Apply</button>
  </div>

  <script src="https://sovkus.github.io/penpot-image-editor/ui.js"></script>
</body>
</html>
