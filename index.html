<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Penpot Image Editor</title>
  <link rel="stylesheet" href="https://sovkus.github.io/penpot-image-editor/ui.css">
</head>

<body>

  <div class="preview-block">
    <canvas id="preview" width="208" height="208"></canvas>
  </div>

  <div class="controls">
    <label>Exposure <input id="exposure" type="range" min="-100" max="100" value="0"></label>
    <label>Contrast <input id="contrast" type="range" min="-100" max="100" value="0"></label>
    <label>Saturation <input id="saturation" type="range" min="-100" max="100" value="0"></label>
    <label>Temperature <input id="temperature" type="range" min="-100" max="100" value="0"></label>
    <label>Tint <input id="tint" type="range" min="-100" max="100" value="0"></label>
    <label>Highlights <input id="highlights" type="range" min="-100" max="100" value="0"></label>
    <label>Shadows <input id="shadows" type="range" min="-100" max="100" value="0"></label>

    <div class="buttons">
      <button id="reset">Reset</button>
      <button id="apply">Apply</button>
    </div>
  </div>

  <script src="https://sovkus.github.io/penpot-image-editor/ui.js"></script>
</body>
</html>
